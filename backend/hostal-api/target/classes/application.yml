# =================================
# CONFIGURACIÓN SPRING BOOT
# =================================
spring:
  application:
    name: hostal-api
  
  # =================================
  # CONFIGURACIÓN BASE DE DATOS H2
  # =================================
  datasource:
    url: jdbc:h2:mem:hostaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # Configuración H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # =================================
  # CONFIGURACIÓN JPA/HIBERNATE
  # =================================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
  
  # =================================
  # CONFIGURACIÓN VALIDACIÓN
  # =================================
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
  
  # =================================
  # CONFIGURACIÓN MULTIPART (para archivos)
  # =================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # =================================
  # CONFIGURACIÓN PERFILES
  # =================================
  profiles:
    active: dev

# =================================
# CONFIGURACIÓN SERVIDOR
# =================================
server:
  port: 8080
  servlet:
    context-path: /

# =================================
# CONFIGURACIÓN CORS
# =================================
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

# =================================
# CONFIGURACIÓN JWT
# =================================
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

# =================================
# CONFIGURACIÓN LOGGING
# =================================
logging:
  level:
    com.hostal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# =================================
# CONFIGURACIÓN SWAGGER/OPENAPI
# =================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

---
# =================================
# PERFIL DESARROLLO
# =================================
spring:
  config:
    activate:
      on-profile: dev
  
  # Base de datos H2 en memoria para desarrollo
  datasource:
    url: jdbc:h2:mem:hostaldb_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  
  jpa:
    hibernate:
      ddl-auto: create-drop

---
# =================================
# PERFIL PRODUCCIÓN
# =================================
spring:
  config:
    activate:
      on-profile: prod
  
  # Base de datos PostgreSQL para producción
  datasource:
    url: jdbc:postgresql://localhost:5432/hostaldb
    username: ${DB_USERNAME:hostal_user}
    password: ${DB_PASSWORD:hostal_password}
    driver-class-name: org.postgresql.Driver
  
  # Configuración JPA para producción
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  
  # H2 Console deshabilitada en producción
  h2:
    console:
      enabled: false

# Logging menos verbose en producción
logging:
  level:
    com.hostal: INFO
    org.hibernate.SQL: WARN